<!DOCTYPE html>
<html>
<head>
    <title>MARPOL Setup Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-left: 4px solid #007acc; background: #f0f8ff; }
        .success { border-color: #28a745; background: #f0fff4; }
        .error { border-color: #dc3545; background: #fff0f0; }
    </style>
</head>
<body>
    <h1>MARPOL Single Entry Point Test</h1>
    
    <div class="test" id="index-test">
        <h3>1. Index.html Test</h3>
        <p>Main entry point should load the React application</p>
    </div>
    
    <div class="test" id="components-test">
        <h3>2. Components Test</h3>
        <p>All React components should be accessible</p>
    </div>
    
    <div class="test" id="routing-test">
        <h3>3. Routing Test</h3>
        <p>Navigation between pages should work</p>
    </div>
    
    <h2>Test Links:</h2>
    <ul>
        <li><a href="index.html">Main Application</a></li>
        <li><a href="index.html#/">Dashboard</a></li>
        <li><a href="index.html#/forms">Forms</a></li>
        <li><a href="index.html#/reports">Reports</a></li>
    </ul>
    
    <script>
        // Test if components exist
        fetch('app/components/layout/Header.js')
            .then(r => document.getElementById('components-test').className += ' success')
            .catch(e => document.getElementById('components-test').className += ' error');
            
        fetch('app/components/layout/Logo3D.jsx')  
            .then(r => document.getElementById('components-test').className += ' success')
            .catch(e => document.getElementById('components-test').className += ' error');
    </script>
</body>
</html>
